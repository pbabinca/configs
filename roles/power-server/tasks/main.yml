---
#
  #
  # Configure power saving
  #
  - name: Start tuned
    service: name=tuned state=started enabled=yes
  - name: Check powertop-profile
    shell: tuned-adm list | grep powertop-profile
    register: result
    ignore_errors: True
    changed_when: "result.rc != 0"
  - name: Set profile powersave
    shell: tuned-adm profile powersave
    when: result|failed
  - name: Create powertop-profile
    shell: powertop2tuned -e -f powertop-profile
    when: result|failed
  - name: Check profile
    shell: tuned-adm active | grep powertop-profile
    register: result
    ignore_errors: True
    changed_when: "result.rc != 0"
  - name: Set profile powertop-profile
    shell: tuned-adm profile powertop-profile
    when: result|failed

