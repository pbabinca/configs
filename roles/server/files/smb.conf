[global]
        workgroup = MYGROUP
        server string = Samba Server Version %v
        log file = /var/log/samba/log.%m
        max log size = 50
        security = user
        passdb backend = tdbsam
        load printers = yes
        cups options = raw
[printers]
        comment = All Printers
        path = /var/spool/samba
        browseable = no
        guest ok = yes
        writable = no
        printable = yes
[DATA]
        path = /media/DATA
        writeable = yes
        browseable = yes
        read only = No
        guest ok = Yes
        public = Yes
        create mask = 0664
        directory mask = 0775

